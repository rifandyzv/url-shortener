<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>URL Shortener</h1>
        
        <form method="POST" action="/shortURL">
            <div class="form-group">   
                <input type="text" class="w-50" placeholder="Long URL">
                <button type="submit" class="btn btn-primary ">Shorten Link</button>
            </div>
        </form>
    
        <table class='table table-striped table-bordered w-75'>
            <tr>
                <th>Long URL</th>
                <th>Short URL</th>
            </tr>
            <tr>
                <td>https://www.youtube.com/</td>
                <td>http://localhost:5000/akmj</td>
            </tr>
        </table>

    </div>
</body>
</html>
